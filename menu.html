<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve a Table | Nate's Nourishment</title>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
  background: linear-gradient(to right, #000000, #ff9966); /* Tomato to a lighter shade of orange */
  font-family: Arial, sans-serif;
  margin-top: 40px;
  padding: 0;
  color: #333;
}
.reserve-table {
  background: url('assets/img/Food.jpg') no-repeat center center;
  background-size: cover;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  margin: 0 auto;
  border-left: 5px solid #ff6347; /* Tomato */
  border-right: 5px solid #4caf50; /* Green */
  position: relative;
  color: white; /* Make text white for better readability */
}

.reserve-table::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
  border-radius: 8px;
}

.reserve-table h2 {
  color: #ff6347; /* Tomato */
  position: relative;
  z-index: 1;
}

.reserve-form .form-group {
  margin-bottom: 20px;
  position: relative;
  z-index: 1;
}

.reserve-form label {
  font-weight: bold;
  color: #4caf50; /* Green */
}

.reserve-form input[type="text"],
.reserve-form input[type="email"],
.reserve-form input[type="tel"],
.reserve-form input[type="date"],
.reserve-form input[type="time"],
.reserve-form input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #ffffff;
}

.reserve-form input[type="text"]:focus,
.reserve-form input[type="email"]:focus,
.reserve-form input[type="tel"]:focus,
.reserve-form input[type="date"]:focus,
.reserve-form input[type="time"]:focus,
.reserve-form input[type="number"]:focus {
  border-color: #ff6347; /* Tomato */
  outline: none;
  box-shadow: 0 0 5px rgba(255, 99, 71, 0.5);
}

.reserve-form input[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: #ff6347; /* Tomato */
  border: none;
  border-radius: 4px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.reserve-form input[type="submit"]:hover {
  background-color: #e5533d; /* Darker Tomato */
}

@media (max-width: 768px) {
  .reserve-table {
    padding: 20px;
  }

  .reserve-form .form-group {
    margin-bottom: 15px;
  }
}

  

    </style>
  <!-- Include navigation here if needed -->

  <main class="container mt-5">
    <section class="reserve-table">
      <h2 class="text-center mb-4">Reserve a Table</h2>
      <form action="/reserve" method="POST" class="reserve-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="guests">Number of Guests:</label>
          <input type="number" id="guests" name="guests" class="form-control" placeholder="Enter number of guests" required>
        </div>
        <div class="form-group text-center">
          <input type="submit" value="Reserve" class="btn btn-primary">
        </div>
      </form>
    </section>
  </main>

  <!-- Include footer here if needed -->

 
</body>
</html>
